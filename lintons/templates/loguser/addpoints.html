{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'loguser/styles.css' %}">

    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!--Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="logout">
      <a href="{% url 'logout' %}">
        <button>Logout</button>
      </a>
    </header>
    <div class="login-box">
        <p>Welcome to Lintons Points Update System</p>
        <form method="post">
          {% csrf_token %}
          <div class="user-box">
            <input required="" name="phone" type="tel">
            <label>Phone Number(2547...)</label>
          </div>
          <div class="user-box">
            <input required="" name="invnum" type="text">
            <label>Inventory Number</label>
          </div>
          <!-- <div class="user-box">
            <input required="" name="price" type="number" step="0.001">
            <label>Price Spent</label>
          </div> -->
          <button type="submit">
            Submit
          </button>
        </form>
    </div>
    
</body>
</html>
